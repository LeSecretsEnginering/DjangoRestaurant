{% load static %}

<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
      {% endblock %}
    </title>
    {% block head %}
    {% endblock %}

  <body class="bg-dark text-white">

    {% include 'partials/_footer.html' %}
  </body>
</html>
