<!DOCTYPE html>

<html>
<header>
    <title>Booked
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Booked.css">
</header>


<body class="bg-dark text-white">
    <div class="container py-3">
        <div class="row mt-2">
            <div class="col-12">
                <a href="HomePage.html" class="btn btn text-white" id="BookedBtn">
                    <h2>FreshBite Bistro</h2>
                </a>
            </div>
        </div>
    </div>

    <div class="container bg-white text-black py-3" style="border-radius: 20px;">
        <div class="row mt-2">
            <div class="col-12">
                <div id="ReserveTbl">
                    <h2>Reserve Table</h2>
                    <p> Please fill the form below accurately to enable us to serve you better!... Welcome!</p>
                </div>
            </div>
        </div>
        <form action="HomePage.html" method="post">
            <div class="row mt-3">
                <div class="col-12 col-lg-4">
                    <label for="Username" class="form-label mt-4" id="Name">Full Name</label>
                </div>
                <div class="col-12 col-lg-4">
                    <label for="Fname" class="form-label" id="Fname">First Name</label>
                    <input type="text" class="form-control" id="FirstName">
                </div>
                <div class="col-12 col-lg-4">
                    <label for="Lname" class="form-label" id="Lname">Last Name</label>
                    <input type="text" class="form-control" id="LastName">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-lg-4">
                    <label for="email" class="form-label" id="email1">
                        Email
                    </label>
                </div>
                <div class="col-12 col-lg-8">
                    <input type="email" class="form-control" id="email2">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-lg-4">
                    <label for="phone" class="form-label" id="PhoneNum">Phone</label>
                </div>
                <div class="col-12 col-lg-8">
                    <input type="Phonenumber" class="form-control" id="PhoneNum2">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-lg-4">
                    <label for="Guest" class="form-label" id="GuestNum">#of Guests</label>
                </div>
                <div class="col-12 col-lg-8">
                    <input type="number" class="form-control" id="GuestNum2">
                </div>
            </div>
        </form>
        
        <div class="row mt-5 mb-5">
            <div class="col-12 col-12">
                <h2>Reservation</h2>
            </div>
        </div>

        <form action="HomePage.html" method="get">
            <div class="row mt-5">
                <div class="col-12 col-md-4">
                    <label for="ReservationType" class="form-label mt-1" id="ResType">Reservation Type</label>
                </div>
                <div class="col-12 col-md-8">
                    <select class="form-select" id="ReservationType" name="ReservationType">
                        <option selected>Please Select</option>
                        <option value="standard">standard Reservation</option>
                        <option value="Private">Private Dining</option>
                        <option value="Outdoor">Outdoor Seating</option>
                        <option value="Special">Special Occasion</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-md-4">
                    <label for="Other" class="form-label mt-1" id="OtherAbove">if Other above, please Specify</label>
                </div>
                <div class="col-12 col-md-8">
                    <input type="text" class="form-control" id="Specify">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-md-4">
                    <label for="Any" class="form-label" id="Any">
                        Any Special Request
                    </label>
                </div>
                <div class="col-12 col-md-8">
                    <textarea class="form-control" row="3" id="AnyText" placeholder="Message"></textarea>
                </div>
            </div>


            <div class="container py-3 text-center">
                <div class="row mt-5">
                    <div class="col-12 col-12">
                        <button type="submit" class="btn btn-primary" id="submit">submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>












<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
