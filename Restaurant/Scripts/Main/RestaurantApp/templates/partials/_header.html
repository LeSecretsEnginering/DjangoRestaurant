{% load static %}
<header>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
 <link rel="stylesheet" href="{% static 'css/header.css' %}" /> 
</header>

  <div class="container py-3 header-wrapper"> <!--header-wrapper-->
    <div class="row">
      <div class="col-12 col-lg-4">
        <h2 class="text-white me-2" id="Header">FreshBite Bistro</h2>
      </div>
      <!-- Top Buttons -->
      <div class="col-12 col-lg-2">
        <form action="{% url 'home' %}" method="get">
          {% csrf_token %}
          <button type="submit" class="btn btn text-white" id="HomeBtn">Home</button>
        </form>
      </div>

      <div class="col-12 col-lg-2">
        <form action="{% url 'about' %}" method="get">
          {% csrf_token %}
          <button type="submit" class="btn btn text-white" id="AboutPg">About</button>
        </form>
      </div>

      <div class="col-12 col-lg-2">
        <form action="{% url 'category' %}" method="get">
          {% csrf_token %}
          <button type="submit" class="btn btn text-white" id="Category">Category</button>
        </form>
      </div>

      <div class="col-12 col-lg-2">
        <form action="{% url 'contact' %}" method="get">
          {% csrf_token %}
          <button type="submit" class="btn btn text-white" id="Contact">Contact</button>
        </form>
      </div>
    </div>
  </div>
